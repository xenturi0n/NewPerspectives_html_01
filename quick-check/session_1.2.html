<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
    Session 1.2 Quick Check

        1. Provide code to mark the text Gourmet Thai Cooking as a heading with the
        second level of importance.
            <em>Gourmet Thai Cooking<em/>

        2. What element should you use to mark page content as a sidebar?
            <aside><aside/>

        3. What is the div element and why will you often encounter it in pre-HTML5

        4. What element would you use to indicate a change of topic within a section?
            <article><article/>

        5. Provide the code to mark the text Daily Special as emphasized text.

            <h1><span>H</span><sub>2</sub><span>SO</span><sub>4</sub><h1/>
        7. Provide the code to link the web page to the CSS file mystyles.css.
            <link rel="stylesheet" href="mystyles.css">
        8. Provide the expression to insert an em dash into a web page using the character
        code 8212.
            <h3>&#8212;</h3>
        9. Provide the code to insert an inline image using the source file awlogo.png and
        the alternate text Art World.

    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="mystyles.css">
</head>
<body>
        <h1><span>H</span><sub>2</sub><span>SO</span><sub>4</sub><h1/>
